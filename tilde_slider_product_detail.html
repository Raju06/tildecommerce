<div id="main_area">
    <!-- Slider -->
    <div class="row" style="margin-top: 25px;">
        <div class="col-sm-3" id="slider-thumbs">
            <a class="thumbnail" id="carousel-selector-0">
                <img src="images/photos/vintage-3a.png" width="100%" alt="">
            </a>

            <a class="thumbnail" id="carousel-selector-1">
                <img src="images/photos/vintage-4a.png" width="100%">
            </a>

            <a class="thumbnail" id="carousel-selector-2">
                <img src="images/photos/vintage-5a.png" width="100%">
            </a>
        </div>

        <div class="col-sm-9 less-padding">
            <div class="col-xs-12 less-padding" id="slider">
                <!-- Top part of the slider -->
                <div class="row">
                    <div class="col-sm-12" id="carousel-bounding-box">
                        <div class="carousel slide" id="myCarousel">
                            <!-- Carousel items -->
                            <div class="carousel-inner">
                                <div class="active item" data-slide-number="0">
                                    <img src="images/photos/vintage-3a-big.jpg" width="100%">
                                </div>

                                <div class="item" data-slide-number="1">
                                    <img src="images/photos/vintage-4a-big.jpg" width="100%">
                                </div>

                                <div class="item" data-slide-number="2">
                                    <img src="images/photos/vintage-5a-big.jpg" width="100%">
                                </div>

                            </div>
                            <!-- Carousel nav -->
                            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                            </a>
                            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mobile-slider-thumbnails visible-xs">
                <a class="thumbnail" id="carousel-selector-0">
                    <img src="images/photos/vintage-3a.png" width="100%">
                </a>

                <a class="thumbnail" id="carousel-selector-1">
                    <img src="images/photos/vintage-4a.png" width="100%">
                </a>

                <a class="thumbnail" id="carousel-selector-2">
                    <img src="images/photos/vintage-5a.png" width="100%">
                </a>
            </div>
        </div>
        <!--/Slider-->
    </div>
</div>
